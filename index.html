<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- github fix caching -->
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <title>Guess The 4 Numbers </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-4">
      <h1>Guess The 4 Numbers</h1>
      <!-- Button Tutorial -->
      <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#tutorialModal">
        Cara bermain
      </button>
      <!-- Button Tutorial -->
      <button type="button" class="btn btn-danger mb-5" data-bs-toggle="modal" data-bs-target="#giveUpModal">
        Menyerah
      </button>

      <!-- Modal Tutorial-->
      <div class="modal fade" id="tutorialModal" tabindex="-1" aria-labelledby="tutorialModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">How to Play</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <ul>
                <li>
                  Rules 1
                </li>
                <li>
                  Rules 2
                </li>
                <li>
                  Rules 3
                </li>
                <li>
                  Rules 4
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Menyerah-->
      <div class="modal fade" id="giveUpModal" tabindex="-1" aria-labelledby="giveUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">How to Play</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Yakin akan menyerah?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger">Menyerah</button>
            </div>
          </div>
        </div>
      </div>

        <div class="table">
            <table class="table table-striped" id="myTable">
                <thead>
                  <tr>
                    <th scope="col">Jawaban Anda</th>
                    <th scope="col">Hasil</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
            <form action="" >
                <input type="text" id="jawaban" maxlength="4" minlength="4" class="rounded">
                <button type="button" id="submit" class="btn btn-primary">Submit</button>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
